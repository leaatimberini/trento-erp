services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trento_backend
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    # --- INICIO DE LA MODIFICACIÓN ---
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # --- FIN DE LA MODIFICACIÓN ---

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trento_frontend
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - INTERNAL_API_URL=http://backend:3000
    # --- INICIO DE LA MODIFICACIÓN ---
    depends_on:
      backend:
        condition: service_healthy
    # --- FIN DE LA MODIFICACIÓN ---
    restart: unless-stopped

  postgres:
    image: postgres:14-alpine
    container_name: trento_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: trento_redis
    restart: unless-stopped

volumes:
  postgres_data: